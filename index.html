<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc Imc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">Calculadora - IMC</div>
        <div class="input">
          <label>Nome:</label>
          <input type="text" id="nome" title="Digite seu nome" />
        </div>
        <div class="input">
          <label>Altura:</label>
          <input
            type="number"
            id="altura"
            title="Digite sua altura em metros"
          />
        </div>
        <div class="input">
          <label>Peso:</label>
          <input type="number" id="peso" title="Digite seu peso em kg" />
        </div>
        <button id="calcular" title="Calcular">Calcular</button>

        <div class="result" title="Resultado" id="resultado"></div>
      </div>
    </main>
    <script src="imc.js"></script>
  </body>
</html>
